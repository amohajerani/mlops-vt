steps:
  - task: AzureCLI@2
    displayName: Connect to AML Workspace using CLI v2
    inputs:
      azureSubscription: $(ado_service_connection_aml_ws)
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        set -x
        set -e
        echo "ado_service_connection_aml_ws: $(ado_service_connection_aml_ws)"
        echo "subscriptionId: $(subscriptionId)"
        az account set --subscription $(subscriptionId)
        az configure --defaults group=$(resource_group) workspace=$(aml_workspace)
        echo "##vso[task.setvariable variable=subscription_id;]$(subscriptionId)"
        JSON_STRING=$'{\n\t"subscription_id": "%s",\n\t"resource_group": "%s",\n\t"workspace_name": "%s"\n}'
        printf "$JSON_STRING" "$(subscriptionId)" "$(resource_group)" "$(aml_workspace)"
        printf "$JSON_STRING" "$(subscriptionId)" "$(resource_group)" "$(aml_workspace)" > config.json
        cat config.json
