parameters:
  - name: model_path
    type: string

steps:
  - task: AzureCLI@2
    displayName: 'Register model in Prod workspace'
    inputs:
      azureSubscription: $(ado_service_connection_aml_ws)
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: |
      echo subscription_id: $(ado_service_connection_aml_ws)
      az ml model register -n taxi-model -p $(model_path) --ws-name $(aml_workspace) --ws-resource-group $(resource_group)