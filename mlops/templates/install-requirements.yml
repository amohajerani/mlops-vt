steps:

- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.10.4'
    architecture: 'x64'

- script: |
    pip install azure-ai-ml
    pip install azure-cli
    pip install pytest
    pip install pandas
    pip install pyodbc
    pip install mltable
    pip install snowflake-connector-python
  displayName: 'Install python dependencies'