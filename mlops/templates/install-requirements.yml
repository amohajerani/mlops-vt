/steps:

- task: Bash@3
  inputs:
    targetType: "inline"
    script: |
      echo "##vso[task.setvariable variable=LD_LIBRARY_PATH;]:/azp/_work/_tool/Python/3.10.4/x64/lib/"

- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.10.4'
    architecture: 'x64'
    addToPath: true



- script: |

    pip install azure-ai-ml
    pip install azure-cli
    pip install pytest
    pip install pandas
    pip install pyodbc
    pip install snowflake-connector-python
    pip install aif360
  displayName: 'Install python dependencies'