steps:

- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.13.0'
    architecture: 'x86'
    addToPath: true

- script: |
    pip install azure-ai-ml
    pip install azure-cli
    pip install pytest
    pip install pandas
    pip install pyodbc
    pip install snowflake-connector-python
    pip install aif360
  displayName: 'Install python dependencies'