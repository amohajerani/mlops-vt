parameters:
- name: experiment_name
  type: string
- name: compute_name
  type: string


steps:
  - task: AzureCLI@2
    displayName: Run RAI pipeline
    inputs:
      azureSubscription: $(ado_service_connection_aml_ws)
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        set -e 
        python mlops/scripts/rai.py 