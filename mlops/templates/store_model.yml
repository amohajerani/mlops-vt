parameters:
  - name: modelPath
    type: string
    default: 'taxi-model@latest'
  - name: storageAccount
    type: string
  - name: containerName
    type: string
    default: 'models'

steps:
  - task: AzureCLI@2
    displayName: 'Get model file path'
    inputs:
      azureSubscription: $(ado_service_connection_aml_ws)
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: |
        model_path=$(az ml model show -n ${{ parameters.modelPath }} --query 'artifactPath' -o tsv)
        echo "##vso[task.setvariable variable=modelFilePath]$model_path"
  - task: AzureCLI@2
    displayName: 'Copy model file to Blob Storage'
    inputs:
      azureSubscription: $(ado_service_connection_aml_ws)
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: |
        az storage blob upload --account-name ${{ parameters.storageAccount }} --container-name ${{ parameters.containerName }} --name $(modelFilePath) --type block --file $(modelFilePath) --connection-string $(storage_connection_string)